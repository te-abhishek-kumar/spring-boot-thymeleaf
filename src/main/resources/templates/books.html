<!DOCTYPE html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Book Store</title>
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
	crossorigin="anonymous">
</head>
<body>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
		crossorigin="anonymous"></script>

	<nav class="navbar navbar-expand-lg bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Book Store</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
				aria-controls="navbarNavDropdown" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavDropdown">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="#">Home</a></li>
					<li class="nav-item"><a class="nav-link" href="#">Features</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="#">New
							Release</a></li>
					<li class="nav-item dropdown"><a
						class="nav-link dropdown-toggle" href="#" role="button"
						data-bs-toggle="dropdown" aria-expanded="false">Categories </a>
						<ul class="dropdown-menu">
							<li><a class="dropdown-item" href="#">Religious</a></li>
							<li><a class="dropdown-item" href="#">Fiction</a></li>
							<li><a class="dropdown-item" href="#">Historical</a></li>
						</ul></li>
					<li class="nav-item"><a class="btn btn-primary"
						th:href="@{/book/add-book-form}">Add Book</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<br>
	<div class="container">
		<table class="table table-striped tabled-bordered">
			<thead class="table-dark">
				<tr>
					<th>Id</th>
					<th>Name</th>
					<th>Author</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="bookDetails: ${books}">
					<td th:text="${bookDetails.id}"></td>
					<td th:text="${bookDetails.name}"></td>
					<td th:text="${bookDetails.author}"></td>
					<td><a class="btn btn-primary"
						th:href="@{/book/update-book-form/{id}(id=${bookDetails.id})}">Update</a>&nbsp;&nbsp;<a
						class="btn btn-danger"
						th:href="@{/book/delete-book/{id}(id=${bookDetails.id})}">Delete</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
